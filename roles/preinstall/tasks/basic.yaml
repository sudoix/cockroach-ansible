- name: Set timezone to UTC
  timezone:
    name: Etc/UTC

- name: Set hostname
  command: hostnamectl set-hostname {{ inventory_hostname }}

- name: Remove symlink resolve.conf | Comment this task if you live in outside of Iran :)
  file:
    path: "/etc/resolv.conf"
    state: absent
  ignore_errors: true

- name: Configure resolv.conf | Comment this task if you live in outside of Iran :)
  template:
    src: "resolv.conf.j2"
    dest: "/etc/resolv.conf"
    mode: "0644"
  when: use_iran == "true"

- name: Add hostname
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.0\.1'
    line: "127.0.0.1 {{ inventory_hostname }} localhost"
    owner: root
    group: root
    mode: 0644

- name: Add hostname
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.0.1 {{ inventory_hostname }} localhost"
    owner: root
    group: root
    mode: 0644

- name: Add hosts to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ hostvars[item].private_ip }} {{ item }} {{ item }}.{{ domain }}"
    state: present
    create: no
  loop: "{{ groups['all'] }}"
  when: hostvars[item].private_ip is defined

- name: Install necessary tools
  apt:
    update_cache: true
    name:
      - vim
      - sudo
      - wget
      - curl
      - telnet
      - nload
      - s3cmd
      - cron
      - ipset
      - lvm2
      - python3
      - python3-setuptools
      - python3-pip
      - python3-apt
      - intel-microcode
      - htop
      - tcpdump
      - net-tools
      - screen
      - tmux
      - byobu
      - iftop
      - bmon
      - iperf
      - sysstat
      - ethtool
      - plocate
      - thin-provisioning-tools
      - conntrack
      - stress
      - cpufrequtils
      - rsync
      - xz-utils
      - build-essential
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - gnupg-agent
      - iptables-persistent
      - open-iscsi
      - nfs-common
      - tzdata
      # - bpytop
    state: latest
    update_cache: true

- name: Fix broken packages
  apt:
    state: fixed

- name: Copy issue.net to remote servers
  copy:
    src: issue.net
    dest: /etc/issue.net

- name: Ensure SSHD config is correct
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Banner'
    line: 'Banner /etc/issue.net'
  notify: restart sshd

- name: Copy MOTD to remote servers
  copy:
    src: motd
    dest: /etc/motd
